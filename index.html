<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Collection App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <!-- Login Page -->
    <div id="loginPage">
      <img src="images/petr.png" alt="Petr Logo" class="logo" />
      <h2>Login to view stickers</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton">Login</button>
      </form>
    </div>

    <!-- Home Page -->
    <div id="homePage" style="display: none">
      <h2>Your Petr Collection</h2>
      <input type="file" id="stickerFile" accept="image/*" />
      <button id="addStickerButton">Add Sticker</button>
      <div class="sticker-grid" id="stickerGrid"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
